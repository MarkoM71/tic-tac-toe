<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="header">Tic-Tac-Toe</h1>
    <div class="board-container">
        <div class="boardgame">
            <div class="box top left" data-key="0"></div>
            <div class="box top center" data-key="1"></div>
            <div class="box top right" data-key="2"></div>
            <div class="box mid left" data-key="3"></div>
            <div class="box mid center" data-key="4"></div>
            <div class="box mid right" data-key="5"></div>
            <div class="box bottom left" data-key="6"></div>
            <div class="box bottom center" data-key="7"></div>
            <div class="box bottom right" data-key="8"></div>
        </div>
    </div>
    <div class="displayMessage" id="message">Test</div>
    <button class="restart">Restart Game</button>

    <script src="app.js"></script>
</body>
</html>
